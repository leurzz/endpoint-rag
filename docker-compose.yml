services:
  rag:
    build: .
    container_name: mini-rag
    ports:
      - "8000:8000"
    environment:
      - APP_ALLOWED_ORIGINS=*
      - CHROMA_ANONYMIZED_TELEMETRY=false
    env_file:
      - .env
    volumes:
      - ./documents:/app/documents:ro
      - ./index:/index
    restart: unless-stopped
